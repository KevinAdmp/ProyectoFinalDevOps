<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CKZ Suplements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Usa los mismos estilos que login.html (copiar todo el bloque :root y los estilos base) */
        :root {
            --primary: #2E7D32;
            --secondary: #121212;
            --accent: #FFC107;
            --text: #333333;
            --bg-light: #F5F5F5;
            --bg-white: #FFFFFF;
            --error: #D32F2F;
            --success: #388E3C;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-white);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-header {
            background-color: var(--secondary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .auth-header .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .auth-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1B5E20;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .password-rules {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">CKZ</div>
            <h2>Crear Cuenta</h2>
        </div>
        
        <div class="auth-body">
            <form id="registerForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="8">
                    <div class="password-rules">Mínimo 8 caracteres, incluir números y letras</div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                    <div class="error-message" id="confirm-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
                
                <div class="success-message" id="success-message"></div>
            </form>
            
            <div class="auth-footer">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset mensajes
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById('success-message').style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validación cliente
            if (password !== confirmPassword) {
                document.getElementById('confirm-error').textContent = 'Las contraseñas no coinciden';
                document.getElementById('confirm-error').style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'La contraseña debe tener al menos 8 caracteres';
                document.getElementById('password-error').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('success-message').textContent = '¡Registro exitoso! Redirigiendo...';
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('registerForm').reset();
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    if (data.error.includes('email')) {
                        document.getElementById('email-error').textContent = data.error;
                        document.getElementById('email-error').style.display = 'block';
                    } else {
                        document.getElementById('password-error').textContent = data.error;
                        document.getElementById('password-error').style.display = 'block';
                    }
                }
            } catch (error) {
                document.getElementById('email-error').textContent = 'Error de conexión';
                document.getElementById('email-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
